<body>
  <h1>반복문출력</h1>
  <script>

  // 구구단 2단 만들기
  document.write('<h2>구구단2단</h2>')
  document.write('2x1=2<br>')
  document.write('2x1=4<br>')

  // 힌트 document.write('2x'+변수+='+(변수*2)+'<br>')
  for(var aa=1; aa<10; aa++){
    document.write('2x'+aa+'='+(aa*2)+'<br>')
  }
  document.write('<h2>구구단3단</h2>');
    for(var b=1; b<10; b++){
      document.write('3x'+b+'='+(b*3)+'<br>')
    }
  document.write('<h2>구구단4단</h2>');
    for(var c=1; c<10; c++){
      document.write('4x'+c+'='+(c*4)+'<br>')
    }
  document.write('<h2>구구단5단</h2>')
    for(var d=1; d<10; d++){
      document.write('5x'+d+'='+(d*5)+'<br>')
    }
  document.write('<h2>구구단6단</h2>')
    for(var e=1; e<10; e++){
      document.write('6x'+e+'='+(e*6)+'<br>')
    }
  document.write('<h2>구구단7단</h2>')
    for(var f=1; f<10; f++){
      document.write('7x'+f+'='+(f*7)+'<br>')
    }
  document.write('<h2>구구단8단</h2>')
    for(var g=1; g<10; g++){
      document.write('8x'+g+'='+(g*7)+'<br>')
    }
  document.write('<h2>구구단9단</h2>')
    for(var h=1; h<10; h++){
      document.write('9x'+h+'='+(h*7)+'<br>')
    }
  document.write('<h2>겹for 구구단2~9단</h2>')
    for(var bb=2; bb<10; bb++){
      document.write('<h2>구구단'+bb+'단</h2>')
      for(var bbb=1; bbb<10; bbb++){
      document.write(bbb+'x'+bb+'='+(bb*bbb)+'<br>')
      }
    }
  </script>
