<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적표만들기_김수정</title>
  <link rel="stylesheet" href="test.css">

</head>
<body>
  <h1>당신의 성적표</h1>
    <div class="table">
      <ul class="title">
        <li>국어</li>
        <li>수학</li>
        <li>영어</li>
        <li>총점</li>
        <li>평균</li>
      </ul>
      <ul class="write">
        <li class="show" id="kor"></li>
        <li class="show" id="math"></li>
        <li class="show" id="eng"></li>
        <li id="add"></li>
        <li id="avg"></li>
      </ul>
    </div>

<script>
  let kNumber
  let mNumber
  let eNumber
  let sum
  
  document.getElementById('kor').addEventListener('click',
    function(event){
      kNumber=Number(prompt('당신의 국어점수는?'));
      kor.innerHTML = kNumber;
      sum=Number((kNumber+mNumber+eNumber));
      add.innerHTML = sum;
      avg.innerHTML = sum/3;
    }
  )
  document.getElementById('math').addEventListener('click',
    function(event){
      mNumber=Number(prompt('당신의 수학점수는?'));
      math.innerHTML = mNumber;
      sum=Number((kNumber+mNumber+eNumber));
      add.innerHTML = sum;
      avg.innerHTML = sum/3;
    }
  )
  document.getElementById('eng').addEventListener('click',
    function(event){
      eNumber=Number(prompt('당신의 영어점수는?'));
      eng.innerHTML = eNumber
      sum=Number((kNumber+mNumber+eNumber));
      add.innerHTML = sum;
      avg.innerHTML = (sum/3).toFixed(0);
    }
  )
</script>
</body>
</html>
